<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" width="40" height="32">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
          <li><a href="{% url 'contact' %}" class="nav-link px-2 text-white">Contact</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        {% if not request.user.is_authenticated %}
          <div class="text-end">
            <a type="button" class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            <a type="button" class="btn btn-warning" href="{% url 'signup' %}">Sign-up</a>
          </div>

        {% else %}
        <div class="text-end">
          <a type="button" class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
        {% endif %}


      </div>
    </div>
  </header>
